apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-infra
  namespace: argocd
spec:
  project: argocd
  source:
    repoURL: https://github.com/rasenmic/gitops-trial
    path: argocd/cluster-infra/
    targetRevision: 'main'
    directory:
      recurse: false
  destination:
    server: https://kubernetes.default.svc
    namespace: argocd
  syncPolicy:
    automated:
      prune: true
      selfHeal: true